
typeMismatch.signupForm.age=数値を入力してください
typeMismatch.signupForm.birthday=yyyy/MM/dd形式で入力してください

#パターン５<独自キー名>=<エラーメッセージ>
userId=ユーザーID
password=パスワード
userName=ユーザー名
birthday=誕生日
age=年齢

require_check={0}は必須入力です

email_check={0}はメールアドレス形式で入力してください

length_check={0}は{2}～{1}文字以内で入力してください

pattern_check={0}は半角英数字で入力してください

min_check={0}は{1}以上で入力してください

max_check={0}は{1}以下で入力してください

false_check=未婚の場合のみ登録できます

#ログイン失敗時メッセージ

AbstractUserDetailsAuthenticationProvider.locked=アカウントはロックされています

AbstractUserDetailsAuthenticationProvider.disabled=アカウントは使用できません

AbstractUserDetailsAuthenticationProvider.expired=アカウントの有効期限が切れています

AbstractUserDetailsAuthenticationProvider.credentialsExpired=パスワードの有効期限が切れています

AbstractUserDetailsAuthenticationProvider.badCredentials=ログインIDまたはパスワードが間違っています

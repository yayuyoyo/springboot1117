<!DOCTYPE html>
<html lang="ja">
<html xmlns="http://www.thymeleaf.org">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"></link>
    <script th:src="@{webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <title>Login</title>
</head>
<body class="text-center">
    <h1 style="color: #ff84e4;text-shadow: 2px 1px 3px black;">Login</h1>
    <form method="POST" action="/login">
        <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} !=null" 
        th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" 
        class="text-danger">
            ログインエラーメッセージ
        </p>
    <label>ユーザーID</label>
    <input type="text" name="userId" />
    <br>
    <br>
    <label>パスワード</label>
    <input type="password" name="password" />
    <br>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <br>
    <button class="btn btn-primary" type="submit">ログイン</button>
    </form>
    <br>
    <a th:href="@{'/signup'}">ユーザー新規登録はコチラ</a>
</body>
</html>
